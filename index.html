<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RGB</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="elm"></div>
    <script src="mqttws31.min.js"></script>
    <script src="elm.js"></script>
    <script>
      var client = new Paho.MQTT.Client("wss://mqtt.eclipse.org/mqtt", "rgbweb");
      client.onConnectionLost = ev => console.log("connection lost", ev);
      client.connect({onSuccess:() => console.log("connected to mqtt broker")});

      var app = Elm.Main.init({
        node: document.getElementById("elm"),
        flags: {width: window.innerWidth, height: window.innerHeight}
      });

      app.ports.updateColor.subscribe(function(data) {
        console.log(data);
        client.send("/foobert/rgb", data, 0, true);
      });
    </script>
  </body>
</html>
